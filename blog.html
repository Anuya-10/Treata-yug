<div id="reviews-section">
        <h2>USER's  BLOG</h2>
        <button id="open-review-modal" class="open-review-btn">Enter Your Own</button>

        <div id="reviews-display"></div>
    </div>

    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <center><h3>Write Your Blog</h3></center>
            <form id="review-form">
                <textarea id="review-content" placeholder="Write Your Blog..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="blog.js"></script>
