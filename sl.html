<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramayana Path Animation</title>
    <link rel="stylesheet" href="sl.css">
    <script>
        // Redirect after 10 seconds (10000 milliseconds)
        setTimeout(function() {
            window.location.href = "sacredlife.html"; // Change to your main page's URL
        }, 10000);
    </script>

</head>
<body>
    <div class="map-container">
        <img src="i1.webp" alt="Historical India Map" class="india-map">
        <svg class="ramayana-path" viewBox="0 0 800 800">
            <path d="M300,200 C320,250 350,300 370,350 C390,400 420,450 450,500 C480,550 510,600 540,650" />
            <circle class="location" cx="300" cy="200" /> <!-- Ayodhya -->
            <circle class="location" cx="320" cy="250" /> <!-- Prayag -->
            <circle class="location" cx="350" cy="300" /> <!-- Chitrakoot -->
            <circle class="location" cx="450" cy="500" /> <!-- Panchvati -->
            <circle class="location" cx="540" cy="650" /> <!-- Lanka -->
        </svg>
    </div>

    <!-- Text animation -->
    <div class="text-container">
        <span>Here,we have</span>
        <span>seen the route</span>
        <span>from Ayodhya to Lanka.</span>
        <span>Let's gain deep knowledge</span>
        <span>about each state</span>
        <span>and what was</span>
        <span>special there.</span>
 

</body>
</html>
