<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman.css">

</head>
<body>
    <div class="header-container">
        <h1>Ramayana Hangman Quest</h1>
    </div>
    <div class="game-model">
        <div class="content">
            <img src="lost.gif" alt="gif">
            <h4>Game Over</h4>
            <p>The correct word was:<b></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman-img"> </div>
    <div class="game-box">
        <ul class="word-display"></ul>
        
        <h4 class="hint-text">
            Hint:
            <b></b>
        </h4>
        <h4 class="guesses-text">
            Incorrect guesses:
            <b>0 / 6</b>
            <div class="keyboard">
                <audio id="bgMusic" src="ram_aayenge_to_angna.mp3" loop autoplay></audio>
                
            </div>
        </div>
    </div>
    </div>
    <script src="hangman.js" defer></script>
</body>
</html>
