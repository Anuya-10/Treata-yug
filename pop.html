<html lang="en">

        // Redirect after 10 seconds (10000 milliseconds)

            window.location.href = "sign1.html"; // Change to your main page's URL
        }, 5000);
    </script>

<body>
      <div class="container">
        <div class="circle"></div>

      </div>
      <script>
        // Wait for 4 seconds (duration of popUp and fadeOut animations combined) to show the two divs
        setTimeout(function() {
            document.getElementById('box1').style.opacity = 1; // Left corner
            document.getElementById('box2').style.opacity = 1; // Right corner
        }, 4000); // 2s (popUp) + 2s (fadeOut) = 4s
      </script>
    
</body>
